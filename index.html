        <script type="text/javascript">
            function tb8_makeArray(n) {
                this.length = n;
                return this.length;
            }
            tb8_messages = new tb8_makeArray(3);
            tb8_messages[0] = "WHERE IS IT...?";
            tb8_messages[1] = "ASK AROUND..";
            tb8_messages[2] = "GOSSIP.";
            tb8_rptType = "infinite";
            tb8_rptNbr = 5;
            tb8_speed = 100;
            tb8_delay = 2000;
            var tb8_counter = 1;
            var tb8_currMsg = 0;
            var tb8_tekst = "";
            var tb8_i = 0;
            var tb8_TID = null;
            function tb8_pisi() {
                tb8_tekst =
                    tb8_tekst +
                    tb8_messages[tb8_currMsg].substring(tb8_i, tb8_i + 1);
                document.title = tb8_tekst;
                tb8_sp = tb8_speed;
                tb8_i++;
                if (tb8_i == tb8_messages[tb8_currMsg].length) {
                    tb8_currMsg++;
                    tb8_i = 0;
                    tb8_tekst = "";
                    tb8_sp = tb8_delay;
                }
                if (tb8_currMsg == tb8_messages.length) {
                    if (tb8_rptType == "finite" && tb8_counter == tb8_rptNbr) {
                        clearTimeout(tb8_TID);
                        return;
                    }
                    tb8_counter++;
                    tb8_currMsg = 0;
                }
                tb8_TID = setTimeout("tb8_pisi()", tb8_sp);
            }
            tb8_pisi();
        </script>

<script>
    
    const textContainer = document.getElementById('typed-text');
    const cursor = document.querySelector('.cursor');
    const words = ["CATHARSIS.", "..Out Now.","Click here to stream."];

    let currentWordIndex = 0;
    let currentCharIndex = 0;

    function typeText() {
        const currentWord = words[currentWordIndex];
        const currentText = currentWord.substring(0, currentCharIndex + 1);
        textContainer.textContent = currentText;

        if (currentCharIndex < currentWord.length) {
            currentCharIndex++;
            setTimeout(typeText, 100); // Adjust the speed here (in milliseconds)
        } else {
            setTimeout(eraseText, 1500); // Time before starting the erasing
        }
    }

    function eraseText() {
        if (currentCharIndex >= 0) {
            const currentText = words[currentWordIndex].substring(0, currentCharIndex);
            textContainer.textContent = currentText;
            currentCharIndex--;
            setTimeout(eraseText, 50); // Adjust the speed here (in milliseconds)
        } else {
            currentWordIndex = (currentWordIndex + 1) % words.length;
            setTimeout(typeText, 500); // Time before starting the typing again
        }
    }

    // Start the initial typing
    setTimeout(typeText, 1000); // Time before starting the typing
</script>
